<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Relógio Digital</title>
    <meta name="description" content="Um relógio digital simples criado com HTML, CSS e JavaScript.">
</head>
<body>
    <h1>Relógio Digital</h1>
    <div class="relogio-container">
        <div class="relogio">
            <div class="hora">
                <span id="horas" aria-label="Horas">00</span>
                <!-- Removed label for hours -->
            </div>
            <div class="minuto">
                <span id="minutos" aria-label="Minutos">00</span>
                <!-- Removed label for minutes -->
            </div>
            <div class="segundo">
                <span id="segundos" aria-label="Segundos">00</span>
                <!-- Removed label for seconds -->
            </div>
        </div>
    </div>
    <script src="./clock.js"></script>
</body>
</html>
